<div class="epic">
  <div class="card-list mat-elevation-z1">
    <div class="row" fxLayoutAlign="start center">
      <h2 fxFlex="10" class="mat-h2"><span [textContent]="title"></span>
        <button style="margin: 8px; font-size: 1em; color: purple" mat-button (click)="addEditEpic()">+Epic</button>
      </h2>

      <div fxFlex="90" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
        <div class="card-list-content" fxLayoutGap="5px">
          <app-card *ngFor="let epic of sortBy(epics, 'priority')"
                    [editable]=true
                    [title]="epic.title"
                    [description]="epic.description"
                    (edit)="addEditEpic(epic, true)"
                    (delete)="deleteEpic(epic)"
                    [priority]="epic.priority"
          >
          </app-card>
        </div>
      </div>
    </div>
  </div>
</div>
